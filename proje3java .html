<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>projeto</h1>

    <p id="font">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo, vero? Veritatis in nihil distinctio blanditiis vero repudiandae, excepturi maiores illo fugiat quae impedit expedita voluptate molestias sint voluptatibus aliquid facilis.</p>

<button onclick="document.getElementById('font').style.fontSize='10px'">tamanho p</button>

<button onclick="document.getElementById('font').style.fontSize='18px'">tamanho m</button>

<button onclick="document.getElementById('font').style.fontSize='30px'">tamanho g</button>

<p></p>

<button onclick="document.getElementById('font').style.fontFamily='monospace'">fonte1</button>

<button onclick="document.getElementById('font').style.fontFamily='arial'">fonte2</button>

<button onclick="document.getElementById('font').style.fontFamily='sans serif'">fonte3</button>

<p></p>
<button type="button" onclick="document.getElementById('font').style.textAlign='left'">left</button>

<button type="button" onclick="document.getElementById('font').style.textAlign='center'">centro</button>

<button type="button" onclick="document.getElementById('font').style.textAlign='right'">right</button>
